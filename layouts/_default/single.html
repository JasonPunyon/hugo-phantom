{{ partial "header" . }}
{{ partial "logo" . }}
{{ partial "navbar" . }}
				<!-- Main -->
				<div id="main">
					<div class="inner">
						<h1>{{ .Title }}</h1>
						<div class="8u">
						<p><strong>{{ .Description }}</strong></p>
						</div>
						<div class="12u$">
						{{ with .Params.images }}
						<span class="image main"><img src="{{ index . 1 | absURL }}" alt="" /></span>
						{{ end }}
						</div>
						<p>{{ .Content }}</p>
					</div>
				</div>
{{ partial "footer" . }}
